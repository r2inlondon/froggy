<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Froggy</title>
    <link rel="shortcut icon" href="img/frog.svg"/>
</head>

    <body>

       <div class="page">
           <img src="./img/clouds/cloud2.png" alt="clouds" class="cloud-1">
           <img src="./img/clouds/cloud2.png" alt="clouds" class="cloud-2">
           
           <div class="start-button">
               <p class="game-text">Start Game</p>
           </div>

           <div class="instructions">
                <div class="orange-box">
                    <p class="instructions-msg">Use arrow keys to move frogy</p>
                    <img class="arrows" src="./img/web/arrowKeys2.png" alt="Keyboard Keys">
                </div>`                            
           </div>

            <div class="car"></div>
            <div class="logo"></div>
            <div class="zebra"></div>

            <div class="game">                
                <div class="game-area">
                    <canvas id="myCanvas">
                        Your browser does not support the HTML canvas tag.
                    </canvas>
               </div>
            </div>
                
       </div>

        
      
        <!-- <script src="app.js"></script> -->
        <script type="module" src="main.js"></script>
        
    </body>


</html>
